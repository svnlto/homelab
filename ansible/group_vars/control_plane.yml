---
# Variables specific to control plane nodes

# Control plane endpoint (use your control plane IP)
control_plane_endpoint: "192.168.1.101:6443"

# API server advertise address
api_server_advertise_address: "192.168.1.101"

# Kubeadm init options
kubeadm_init_extra_args: ""

# Enable scheduling on control plane (set to false for production)
control_plane_scheduling: false

# Control plane node labels
control_plane_labels:
  node-role.kubernetes.io/control-plane: ""

# Control plane node taints (empty list allows scheduling on control plane)
control_plane_taints:
  - key: "node-role.kubernetes.io/control-plane"
    effect: "NoSchedule"
