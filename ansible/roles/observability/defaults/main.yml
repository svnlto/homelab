---
# Data location for observability stack
data_location: /opt/stacks/observability/data

# Prometheus configuration
prometheus_retention: 30d
prometheus_scrape_interval: 15s
prometheus_evaluation_interval: 15s

# Loki configuration
loki_retention: 30d

# Grafana configuration
grafana_admin_user: admin
grafana_admin_password: "" # Set via extra_vars or vault
grafana_root_url: http://localhost:3000
grafana_plugins: ""

# Cluster metadata
cluster_name: homelab
cluster_environment: production

# Scrape targets (set these when integrating with other hosts)
cadvisor_targets: []
node_exporter_targets: []
exportarr_targets: [] # Example: ['arr-host:9707', 'arr-host:9708', 'arr-host:9709', 'arr-host:9710', 'arr-host:9711']

# Traefik integration
enable_traefik: false
traefik_domain: example.com
