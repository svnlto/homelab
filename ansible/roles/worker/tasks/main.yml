---
# Worker node tasks

- name: Check if node is already joined to cluster
  stat:
    path: /etc/kubernetes/kubelet.conf
  register: node_joined

- name: Copy join command from local machine
  copy:
    src: /tmp/kubeadm_join_command.sh
    dest: /tmp/kubeadm_join_command.sh
    mode: "0755"
  when: not node_joined.stat.exists

- name: Join node to Kubernetes cluster
  command: sh /tmp/kubeadm_join_command.sh
  when: not node_joined.stat.exists
  register: join_result

- name: Remove join command file
  file:
    path: /tmp/kubeadm_join_command.sh
    state: absent

- name: Label worker node
  delegate_to: "{{ groups['control_plane'][0] }}"
  become: True
  become_user: ubuntu
  command: kubectl label node {{ node_name }} node-role.kubernetes.io/worker=worker
  when: not node_joined.stat.exists
  ignore_errors: True
