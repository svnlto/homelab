---
# Configure Proxmox PCI resource mappings (/etc/pve/mapping/pci.cfg).
# This is a cluster-wide file (shared via pmxcfs), so we run once and
# aggregate mappings from all hosts in the play.

- name: Configure PCI resource mappings
  ansible.builtin.template:
    src: pci-mappings.cfg.j2
    dest: /etc/pve/mapping/pci.cfg
    owner: root
    group: www-data
    mode: "0640"
  run_once: true
  tags: [passthrough, pci-mappings]
