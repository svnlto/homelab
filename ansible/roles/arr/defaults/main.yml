---
# User/Group IDs for container permissions
puid: 1000
pgid: 1000

# Timezone
timezone: "Europe/Berlin"

# Data and media locations
data_location: /opt/stacks/arr/data
media_location: /mnt/media

# VPN Configuration
vpn_provider: protonvpn
vpn_server_countries: Sweden
openvpn_user: "" # Set via extra_vars
openvpn_password: "" # Set via extra_vars

# API Keys (should come from Ansible Vault or Infisical)
radarr_api_key: ""
sonarr_api_key: ""
prowlarr_api_key: ""
lidarr_api_key: ""
bazarr_api_key: ""

# qBittorrent Configuration
qbittorrent_port: 6881
qbittorrent_webui_port: 8701
qbittorrent_username: admin
qbittorrent_max_active_downloads: 5
qbittorrent_max_active_torrents: 10
qbittorrent_max_active_uploads: 5
qbittorrent_max_seeding_minutes: 10080

# Slskd Configuration
slskd_web_username: slskd
slskd_web_password: slskd
slskd_soularr_api_key: ""
soulseek_username: ""
soulseek_password: ""
soulseek_listen_port: 58485
soulseek_upload_slots: 10
soulseek_download_slots: 100

# Backup Configuration
enable_backups: true
backup_location: /opt/backups/arr
backup_retention_days: 30
backup_cron_hour: 2
backup_cron_minute: 0

# Health Check Configuration
enable_healthchecks: true
healthcheck_interval_minutes: 15

# Traefik Reverse Proxy Configuration
enable_traefik: false
traefik_domain: example.com
traefik_acme_email: admin@example.com

# Observability Integration
enable_observability: false

# Force redeploy even if no changes detected
force_redeploy: false
