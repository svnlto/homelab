---
# Control plane initialization tasks

- name: Check if cluster is already initialized
  stat:
    path: /etc/kubernetes/admin.conf
  register: cluster_initialized

- name: Initialize Kubernetes control plane
  command: >
    kubeadm init
    --pod-network-cidr={{ pod_network_cidr }}
    --service-cidr={{ service_cidr }}
    --apiserver-advertise-address={{ api_server_advertise_address }}
    --control-plane-endpoint={{ control_plane_endpoint }}
    --upload-certs
  when: not cluster_initialized.stat.exists
  register: kubeadm_init_output

- name: Create .kube directory for ubuntu user
  file:
    path: /home/ubuntu/.kube
    state: directory
    owner: ubuntu
    group: ubuntu
    mode: "0755"

- name: Copy admin.conf to ubuntu user's kube config
  copy:
    src: /etc/kubernetes/admin.conf
    dest: /home/ubuntu/.kube/config
    owner: ubuntu
    group: ubuntu
    mode: "0600"
    remote_src: yes

- name: Create .kube directory for root
  file:
    path: /root/.kube
    state: directory
    mode: "0755"

- name: Copy admin.conf to root's kube config
  copy:
    src: /etc/kubernetes/admin.conf
    dest: /root/.kube/config
    mode: "0600"
    remote_src: yes

- name: Install Flannel CNI
  become: True
  become_user: ubuntu
  command: >
    kubectl apply -f https://github.com/flannel-io/flannel/releases/download/{{ flannel_version }}/kube-flannel.yml
  when: not cluster_initialized.stat.exists

- name: Generate join command for workers
  command: kubeadm token create --print-join-command
  register: join_command
  when: not cluster_initialized.stat.exists

- name: Save join command to file
  copy:
    content: "{{ join_command.stdout }}"
    dest: /tmp/kubeadm_join_command.sh
    mode: "0755"
  when: not cluster_initialized.stat.exists

- name: Fetch join command to local machine
  fetch:
    src: /tmp/kubeadm_join_command.sh
    dest: /tmp/kubeadm_join_command.sh
    flat: yes
  when: not cluster_initialized.stat.exists

- name: Wait for all control plane pods to be ready
  become: True
  become_user: ubuntu
  command: kubectl wait --for=condition=Ready pods --all -n kube-system --timeout=300s
  retries: 3
  delay: 10
  when: not cluster_initialized.stat.exists
