---
# Ansible playbook for Ubuntu 24.04 base template configuration
# Used by Packer during template creation

- name: Configure Ubuntu Base Template
  hosts: default
  become: true
  gather_facts: true

  handlers:
    - name: Restart journald
      ansible.builtin.systemd:
        name: systemd-journald
        state: restarted

  tasks:
    - name: Wait for cloud-init to complete
      ansible.builtin.wait_for:
        path: /var/lib/cloud/instance/boot-finished
        timeout: 300

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Upgrade all packages
      ansible.builtin.apt:
        upgrade: dist
        update_cache: true

    - name: Install base packages
      ansible.builtin.apt:
        name:
          - qemu-guest-agent
          - cloud-init
          - curl
          - wget
          - vim
          - git
          - htop
          - net-tools
          - python3-pip
          - python3-apt
          - unattended-upgrades
          - ca-certificates
          - gnupg
          - lsb-release
          - prometheus-node-exporter
        state: present

    - name: Add Docker GPG key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: true

    - name: Enable Docker service
      ansible.builtin.systemd:
        name: docker
        enabled: true
        state: started

    - name: Enable node_exporter service
      ansible.builtin.systemd:
        name: prometheus-node-exporter
        enabled: true
        state: started

    - name: Add ubuntu user to docker group
      ansible.builtin.user:
        name: ubuntu
        groups: docker
        append: true

    - name: Set timezone to Europe/Berlin
      community.general.timezone:
        name: Europe/Berlin

    - name: Ensure systemd-timesyncd is enabled
      ansible.builtin.systemd:
        name: systemd-timesyncd
        enabled: true
        state: started

    - name: Configure journald log limits
      ansible.builtin.lineinfile:
        path: /etc/systemd/journald.conf
        regexp: "{{ item.regexp }}"
        line: "{{ item.line }}"
        state: present
      loop:
        - {regexp: '^#?SystemMaxUse=', line: 'SystemMaxUse=500M'}
        - {regexp: '^#?SystemMaxFileSize=', line: 'SystemMaxFileSize=50M'}
      notify: Restart journald

    - name: Increase fs.inotify limits for containers
      ansible.posix.sysctl:
        name: "{{ item.name }}"
        value: "{{ item.value }}"
        state: present
        sysctl_file: /etc/sysctl.d/99-container-limits.conf
        reload: true
      loop:
        - {name: 'fs.inotify.max_user_watches', value: '524288'}
        - {name: 'fs.inotify.max_user_instances', value: '512',}

    - name: Configure SSH hardening
      ansible.builtin.lineinfile:
        path: /etc/ssh/sshd_config
        regexp: "{{ item.regexp }}"
        line: "{{ item.line }}"
        state: present
      loop:
        - {regexp: '^#?PermitRootLogin', line: 'PermitRootLogin no'}
        - {regexp: '^#?PasswordAuthentication', line: 'PasswordAuthentication no'}
        - {regexp: '^#?PubkeyAuthentication', line: 'PubkeyAuthentication yes',}

    - name: Enable automatic security updates
      ansible.builtin.copy:
        dest: /etc/apt/apt.conf.d/20auto-upgrades
        content: |
          APT::Periodic::Update-Package-Lists "1";
          APT::Periodic::Unattended-Upgrade "1";
        mode: '0644'

    - name: Ensure cloud-init disk resize is enabled
      ansible.builtin.copy:
        dest: /etc/cloud/cloud.cfg.d/99-disk-resize.cfg
        content: |
          #cloud-config
          # Enable automatic disk and LVM resizing on first boot
          growpart:
            mode: auto
            devices:
              - /dev/sda3
            ignore_growroot_disabled: false

          # Resize LVM after partition grows
          bootcmd:
            - [ sh, -c, 'growpart /dev/sda 3 || true' ]
            - [ sh, -c, 'pvresize /dev/sda3 || true' ]
            - [ sh, -c, 'lvextend -l +100%FREE /dev/ubuntu-vg/ubuntu-lv || true' ]
            - [ sh, -c, 'resize2fs /dev/ubuntu-vg/ubuntu-lv || true' ]
        mode: '0644'

    - name: Clean up for template
      block:
        - name: Clean cloud-init completely
          ansible.builtin.command: cloud-init clean --logs --seed
          changed_when: true

        - name: Remove cloud-init network configs
          ansible.builtin.file:
            path: "{{ item }}"
            state: absent
          loop:
            - /etc/cloud/cloud.cfg.d/50-curtin-networking.cfg
            - /etc/cloud/cloud.cfg.d/subiquity-disable-cloudinit-networking.cfg

        - name: Truncate machine-id
          ansible.builtin.copy:
            content: ""
            dest: /etc/machine-id
            mode: '0444'

        - name: Remove dbus machine-id
          ansible.builtin.file:
            path: /var/lib/dbus/machine-id
            state: absent

        - name: Link machine-id
          ansible.builtin.file:
            src: /etc/machine-id
            dest: /var/lib/dbus/machine-id
            state: link

        - name: Clean apt cache
          ansible.builtin.apt:
            autoclean: true
            autoremove: true

        - name: Remove temporary files
          ansible.builtin.file:
            path: "{{ item }}"
            state: absent
          loop:
            - /tmp/*
            - /var/tmp/*
            - /var/log/wtmp
            - /var/log/btmp
