[defaults]
# Ansible configuration for homelab project

# Roles path (supports both direct ansible-playbook and Terraform usage)
roles_path = ./roles:../ansible/roles:../../ansible/roles

# Inventory location
inventory = ./inventory.yml

# Disable host key checking for homelab (all trusted hosts)
host_key_checking = False

# Enable pipelining for better performance
pipelining = True

# Callback plugins
stdout_callback = default
result_format = yaml
bin_ansible_callbacks = True

# Retry files location
retry_files_enabled = False

# Logging
log_path = /tmp/ansible.log

[inventory]
# Enable inventory plugins
enable_plugins = host_list, yaml, ini, auto

[privilege_escalation]
# Become method
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# SSH timeout
timeout = 30
# Use persistent connections
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
