---
global:
  annotations: {}

timezone: Europe/Berlin

# -- NFS storage for media (read-only)
nfs:
  server: ""
  mountOptions:
    - nfsvers=4.2
    - rsize=131072
    - wsize=131072
    - hard
  volumes: []

# -- iSCSI storage for app config volumes (SQLite-safe)
iscsi:
  driver: org.democratic-csi.iscsi
  storageClassName: truenas-iscsi-rwo
  portal: ""
  iqnPrefix: iqn.2005-10.org.freenas.ctl:csi-
  iqnSuffix: -shared
  volumes: []

# -- CSI storage for app config volumes
csi:
  driver: org.democratic-csi.nfs-fast
  storageClassName: truenas-nfs-fast
  server: ""
  basePath: /mnt/fast/kubernetes/nfs-dynamic
  mountOptions:
    - nfsvers=4
    - nconnect=8
    - hard
    - noatime
    - nodiratime
  volumes: []

# -- Jellyfin media server
jellyfin:
  image: jellyfin/jellyfin:10.11.6
  port: 8096
  nodeSelector: {}
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 4000m
      memory: 4Gi

# -- Seerr request management (successor to Jellyseerr)
seerr:
  image: ghcr.io/seerr-team/seerr:v3.0.1
  port: 5055
  database:
    host: ""
    port: "5432"
    user: ""
    name: ""
    passwordSecret:
      name: ""
      key: password
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

# -- Ingress configuration
ingress:
  enabled: false
  domain: ""
  annotations: {}
  hosts: []
