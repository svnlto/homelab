---
global:
  annotations: {}

# -- NFS storage for dump data
nfs:
  server: ""
  mountOptions:
    - nfsvers=4.2
    - rsize=131072
    - wsize=131072
    - hard
  volumes: []

# -- CSI storage for cache
csi:
  driver: org.democratic-csi.nfs
  storageClassName: truenas-nfs-bulk
  server: ""
  basePath: /mnt/bulk/kubernetes/nfs-dynamic
  mountOptions:
    - nfsvers=4
    - nconnect=8
    - hard
    - noatime
    - nodiratime
  volumes: []

# -- External secrets configuration
externalSecrets:
  refreshInterval: 1h
  secretStoreName: onepassword
  secretStoreKind: ClusterSecretStore
  config:
    targetSecretName: dumper-config
    onePasswordItem: dumper-config
    keys:
      - REMOTE_HOST
      - REMOTE_PATH
      - REMOTE_USER
  sshKey:
    targetSecretName: dumper-ssh-key
    onePasswordItem: dumper-config
    secretKey: id_ed25519
    remoteRefKey: private_key
  tailscale:
    targetSecretName: tailscale-auth
    onePasswordItem: tailscale-auth-key
    secretKey: TS_AUTHKEY
    remoteRefKey: credential

# -- Tailscale init container (sidecar)
tailscale:
  image: docker.io/tailscale/tailscale:v1.94.2@sha256:95e528798bebe75f39b10e74e7051cf51188ee615934f232ba7ad06a3390ffa1
  hostname: dumper-k8s
  resources:
    requests:
      cpu: 25m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi

# -- Dumper container
dumper:
  image:
    repository: ghcr.io/svnlto/dumper
    tag: v0.4.0
  otelEndpoint: http://openobserve-openobserve-standalone.openobserve.svc:5080/api/default/
  syncInterval: "3600"
  retryInterval: "300"
  rsyncParallel: "4"
  securityContext:
    runAsUser: 1003
    runAsGroup: 1000
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 1000m
      memory: 512Mi
