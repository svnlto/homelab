---
apiVersion: v1
kind: Service
metadata:
  name: immich-server
  annotations:
    {{- range $key, $val := .Values.global.annotations }}
    {{ $key }}: {{ $val | quote }}
    {{- end }}
spec:
  ports:
    - port: {{ .Values.server.port }}
      targetPort: {{ .Values.server.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "immich.selectorLabels" (dict "name" "immich-server") | nindent 4 }}
