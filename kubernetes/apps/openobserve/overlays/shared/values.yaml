---
# OpenObserve Standalone
#
# OTLP ingestion endpoints (cluster-internal):
#   HTTP: http://openobserve-openobserve-standalone.openobserve.svc:5080/api/default/
#   gRPC: openobserve-openobserve-standalone.openobserve.svc:5081
#
# Web UI: https://openobserve.shared.h.svenlito.com

auth:
  existingRootUserSecret:
    name: openobserve-auth
    emailKey: ZO_ROOT_USER_EMAIL
    passwordKey: ZO_ROOT_USER_PASSWORD

config:
  ZO_TELEMETRY: "false"
  ZO_LOCAL_MODE: "true"
  ZO_META_STORE: "sqlite"

persistence:
  enabled: true
  size: 20Gi
  storageClass: truenas-iscsi-rwo
  accessModes:
    - ReadWriteOnce

service:
  type: ClusterIP

resources:
  requests:
    cpu: 200m
    memory: 1Gi
  limits:
    memory: 2Gi

ingress:
  enabled: false
