---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dumper
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: dumper
  template:
    spec:
      initContainers:
        - name: tailscale
          image: docker.io/tailscale/tailscale:v1.94.2
          restartPolicy: Always
          resources:
            requests:
              cpu: 25m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          env:
            - name: TS_AUTHKEY
              valueFrom:
                secretKeyRef:
                  name: tailscale-auth
                  key: TS_AUTHKEY
            - name: TS_STATE_DIR
              value: /var/lib/tailscale
            - name: TS_USERSPACE
              value: "false"
            - name: TS_HOSTNAME
              value: dumper-k8s
            - name: TS_ACCEPT_DNS
              value: "false"
            - name: TS_KUBE_SECRET
              value: ""
            - name: TS_SOCKET
              value: /var/run/tailscale/tailscaled.sock
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          volumeMounts:
            - name: tailscale-state
              mountPath: /var/lib/tailscale
            - name: tailscale-socket
              mountPath: /var/run/tailscale
            - name: dev-tun
              mountPath: /dev/net/tun

      containers:
        - name: dumper
          image: ghcr.io/svnlto/dumper:latest
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          env:
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://signoz-otel-collector.signoz.svc:4318
            - name: OTEL_SERVICE_NAME
              value: dumper
            - name: TS_SOCKET
              value: /var/run/tailscale/tailscaled.sock
            - name: SYNC_INTERVAL
              value: "3600"
            - name: RETRY_INTERVAL
              value: "300"
          envFrom:
            - secretRef:
                name: dumper-config
          securityContext:
            runAsUser: 1003
            runAsGroup: 1000
          volumeMounts:
            - name: nfs-dump
              mountPath: /mnt/dump
            - name: cache
              mountPath: /cache
            - name: ssh-key
              mountPath: /secrets/ssh
              readOnly: true
            - name: tailscale-socket
              mountPath: /var/run/tailscale
              readOnly: true

      volumes:
        - name: nfs-dump
          persistentVolumeClaim:
            claimName: nfs-dump
        - name: cache
          persistentVolumeClaim:
            claimName: dumper-cache
        - name: tailscale-state
          emptyDir: {}
        - name: tailscale-socket
          emptyDir: {}
        - name: dev-tun
          hostPath:
            path: /dev/net/tun
            type: CharDevice
        - name: ssh-key
          secret:
            secretName: dumper-ssh-key
            defaultMode: 0400
