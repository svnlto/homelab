---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: dumper-ssh-key
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  target:
    name: dumper-ssh-key
    creationPolicy: Owner
  data:
    - secretKey: id_ed25519
      remoteRef:
        key: op://Homelab/dumper-ssh-key/private_key
