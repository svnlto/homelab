---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: dumper
spec:
  schedule: "*/15 * * * *"
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 300
  jobTemplate:
    spec:
      activeDeadlineSeconds: 86400
      backoffLimit: 0
      template:
        spec:
          restartPolicy: Never
          securityContext:
            runAsNonRoot: true
            fsGroup: 1000
            seccompProfile:
              type: RuntimeDefault

          initContainers:
            - name: tailscale
              image: ghcr.io/tailscale/tailscale:v1.80.3
              restartPolicy: Always
              env:
                - name: TS_AUTHKEY
                  valueFrom:
                    secretKeyRef:
                      name: tailscale-auth
                      key: TS_AUTHKEY
                - name: TS_STATE_DIR
                  value: /var/lib/tailscale
                - name: TS_USERSPACE
                  value: "true"
                - name: TS_HOSTNAME
                  value: dumper-k8s
                - name: TS_ACCEPT_DNS
                  value: "false"
                - name: TS_KUBE_SECRET
                  value: ""
              securityContext:
                runAsUser: 1000
                runAsGroup: 1000
                allowPrivilegeEscalation: false
                capabilities:
                  drop: ["ALL"]
              volumeMounts:
                - name: tailscale-state
                  mountPath: /var/lib/tailscale

          containers:
            - name: dumper
              image: ghcr.io/svnlto/dumper:latest
              env:
                - name: OTEL_EXPORTER_OTLP_ENDPOINT
                  value: http://signoz-otel-collector.signoz.svc:4318
                - name: OTEL_SERVICE_NAME
                  value: dumper
              envFrom:
                - secretRef:
                    name: dumper-config
              securityContext:
                runAsUser: 1003
                runAsGroup: 1000
                allowPrivilegeEscalation: false
                capabilities:
                  drop: ["ALL"]
              volumeMounts:
                - name: nfs-dump
                  mountPath: /mnt/dump
                - name: cache
                  mountPath: /cache
                - name: ssh-key
                  mountPath: /secrets/ssh
                  readOnly: true

          volumes:
            - name: nfs-dump
              persistentVolumeClaim:
                claimName: nfs-dump
            - name: cache
              persistentVolumeClaim:
                claimName: dumper-cache
            - name: tailscale-state
              persistentVolumeClaim:
                claimName: tailscale-state
            - name: ssh-key
              secret:
                secretName: dumper-ssh-key
                defaultMode: 0400
