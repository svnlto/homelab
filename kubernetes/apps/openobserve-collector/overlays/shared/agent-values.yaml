---
# OTel Collector Agent (DaemonSet)
# Collects pod logs, host metrics, and kubelet metrics per node.
# Exports to OpenObserve via OTLP HTTP.

image:
  repository: otel/opentelemetry-collector-contrib

mode: daemonset

presets:
  logsCollection:
    enabled: true
  hostMetrics:
    enabled: true
  kubeletMetrics:
    enabled: true
  kubernetesAttributes:
    enabled: true

extraEnvsFrom:
  - secretRef:
      name: openobserve-auth

resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    memory: 256Mi

config:
  receivers:
    kubeletstats:
      insecure_skip_verify: true
  processors:
    resource/cluster:
      attributes:
        - key: k8s_cluster_name
          value: k8s-shared
          action: upsert
        - key: k8s_cluster
          value: k8s-shared
          action: upsert
  exporters:
    otlphttp/openobserve:
      endpoint: http://openobserve-openobserve-standalone.openobserve.svc:5080/api/default/
      headers:
        Authorization: "${env:OPENOBSERVE_AUTH_HEADER}"
  service:
    pipelines:
      logs:
        processors:
          - resource/cluster
        exporters:
          - otlphttp/openobserve
      metrics:
        processors:
          - resource/cluster
        exporters:
          - otlphttp/openobserve
      traces:
        processors:
          - resource/cluster
        exporters:
          - otlphttp/openobserve
