---
# OTel Collector Gateway (Deployment)
# Collects cluster-level metrics and K8s events (single replica).
# Exports to OpenObserve via OTLP HTTP.

image:
  repository: otel/opentelemetry-collector-contrib

mode: deployment

replicaCount: 1

presets:
  clusterMetrics:
    enabled: true
  kubernetesEvents:
    enabled: true
  kubernetesAttributes:
    enabled: true

extraEnvFrom:
  - secretRef:
      name: openobserve-auth

resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    memory: 256Mi

config:
  exporters:
    otlphttp/openobserve:
      endpoint: http://openobserve-openobserve-standalone.openobserve.svc:5080/api/default/
      headers:
        Authorization: "${env:auth-header}"
  service:
    pipelines:
      logs:
        exporters:
          - otlphttp/openobserve
      metrics:
        exporters:
          - otlphttp/openobserve
