---
# OpenObserve Collector
#
# Replaces signoz-k8s-infra: collects node metrics, pod logs, K8s events
# and forwards to OpenObserve via OTLP HTTP.

exporters:
  otlphttp/openobserve:
    endpoint: http://openobserve.openobserve.svc:5080/api/default/
    headers:
      Authorization: "Basic YWRtaW5Ac3ZlbmxpdG8uY29tOkNoYW5nZU1lQWZ0ZXJGaXJzdExvZ2luIQ=="
  otlphttp/openobserve_k8s_events:
    endpoint: http://openobserve.openobserve.svc:5080/api/default/
    headers:
      Authorization: "Basic YWRtaW5Ac3ZlbmxpdG8uY29tOkNoYW5nZU1lQWZ0ZXJGaXJzdExvZ2luIQ=="
      stream-name: k8s_events

autoinstrumentation:
  enabled: false

agent:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      memory: 256Mi
  receivers:
    filelog/std:
      exclude:
        - /var/log/pods/openobserve_openobserve-collector*/*/*.log

gateway:
  enabled: true
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      memory: 256Mi
