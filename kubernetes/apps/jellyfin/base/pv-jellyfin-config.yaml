---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: jellyfin-config
  annotations:
    pv.kubernetes.io/provisioned-by: org.democratic-csi.nfs-fast
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: truenas-nfs-fast
  claimRef:
    namespace: jellyfin
    name: jellyfin-config
  csi:
    driver: org.democratic-csi.nfs-fast
    volumeHandle: pvc-c980b589-8804-41e5-80df-de9d5e249bf8
    fsType: nfs
    volumeAttributes:
      server: 10.10.10.13
      share: /mnt/fast/kubernetes/nfs-dynamic/pvc-c980b589-8804-41e5-80df-de9d5e249bf8
      node_attach_driver: nfs
      provisioner_driver: freenas-nfs
  mountOptions:
    - nfsvers=4
    - nconnect=8
    - hard
    - noatime
    - nodiratime
