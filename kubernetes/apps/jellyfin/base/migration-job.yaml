---
apiVersion: batch/v1
kind: Job
metadata:
  name: jellyfin-migrate-config
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jellyfin-migrate-config
    spec:
      restartPolicy: Never
      containers:
        - name: migrate
          image: busybox:1.37
          command:
            - sh
            - -c
            - |
              set -eu

              echo "Starting Jellyfin config migration..."

              # Jellyfin config (databases, users, watch history)
              src="/source/jellyfin/config"
              if [ -d "$src" ] && [ "$(ls -A "$src" 2>/dev/null)" ]; then
                echo "Migrating jellyfin config..."
                cp -a "$src/." /dest/jellyfin-config/
                echo "  Done (jellyfin config)"
              else
                echo "  Skipping jellyfin config (no source data)"
              fi

              # Jellyfin cache
              src="/source/jellyfin/cache"
              if [ -d "$src" ] && [ "$(ls -A "$src" 2>/dev/null)" ]; then
                echo "Migrating jellyfin cache..."
                cp -a "$src/." /dest/jellyfin-cache/
                echo "  Done (jellyfin cache)"
              else
                echo "  Skipping jellyfin cache (no source data)"
              fi

              # Jellyseerr config
              src="/source/jellyseerr/config"
              if [ -d "$src" ] && [ "$(ls -A "$src" 2>/dev/null)" ]; then
                echo "Migrating jellyseerr config..."
                cp -a "$src/." /dest/jellyseerr-config/
                echo "  Done (jellyseerr config)"
              else
                echo "  Skipping jellyseerr config (no source data)"
              fi

              echo "Migration complete!"
          volumeMounts:
            - name: source
              mountPath: /source
              readOnly: true
            - name: jellyfin-config
              mountPath: /dest/jellyfin-config
            - name: jellyfin-cache
              mountPath: /dest/jellyfin-cache
            - name: jellyseerr-config
              mountPath: /dest/jellyseerr-config
      volumes:
        - name: source
          persistentVolumeClaim:
            claimName: migration-source
        - name: jellyfin-config
          persistentVolumeClaim:
            claimName: jellyfin-config
        - name: jellyfin-cache
          persistentVolumeClaim:
            claimName: jellyfin-cache
        - name: jellyseerr-config
          persistentVolumeClaim:
            claimName: jellyseerr-config
