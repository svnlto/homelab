---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: jellyfin-nfs-media-tv
spec:
  capacity:
    storage: 1Ti
  accessModes:
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  nfs:
    server: 10.10.10.13
    path: /mnt/bulk/media/tv
  mountOptions:
    - nfsvers=4.2
    - rsize=131072
    - wsize=131072
    - hard
