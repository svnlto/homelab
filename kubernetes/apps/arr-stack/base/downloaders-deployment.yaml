---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: downloaders
  labels:
    app.kubernetes.io/name: downloaders
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: downloaders
  template:
    metadata:
      labels:
        app.kubernetes.io/name: downloaders
    spec:
      initContainers:
        - name: init-scratch
          image: busybox:1.37
          command:
            - sh
            - -c
            - |
              mkdir -p /data-scratch/incomplete
              mkdir -p /data-scratch/complete/torrents
              mkdir -p /data-scratch/complete/usenet
              mkdir -p /data-scratch/complete/soulseek
              chown -R 1000:1000 /data-scratch/incomplete /data-scratch/complete
          volumeMounts:
            - name: scratch
              mountPath: /data-scratch

      containers:
        - name: gluetun
          image: qmcgaw/gluetun:v3.41.1
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          ports:
            - containerPort: 8701
              name: qbittorrent
            - containerPort: 8080
              name: sabnzbd
            - containerPort: 9696
              name: prowlarr
            - containerPort: 8191
              name: flaresolverr
            - containerPort: 5030
              name: slskd
          env:
            - name: VPN_SERVICE_PROVIDER
              value: protonvpn
            - name: VPN_TYPE
              value: wireguard
            - name: WIREGUARD_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: arr-secrets
                  key: WIREGUARD_PRIVATE_KEY
            - name: WIREGUARD_ADDRESSES
              valueFrom:
                secretKeyRef:
                  name: arr-secrets
                  key: WIREGUARD_ADDRESSES
            - name: SERVER_COUNTRIES
              value: Sweden
            - name: VPN_PORT_FORWARDING
              value: "on"
            - name: VPN_PORT_FORWARDING_PROVIDER
              value: protonvpn
            - name: UPDATER_PERIOD
              value: 24h
            - name: HEALTH_VPN_DURATION_INITIAL
              value: 30s
            - name: HEALTH_VPN_DURATION_ADDITION
              value: 30s
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - wget --no-verbose --tries=1 -O /dev/null -T 3 https://www.google.com
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 10
            failureThreshold: 3
          volumeMounts:
            - name: gluetun-config
              mountPath: /gluetun
            - name: dev-tun
              mountPath: /dev/net/tun

        - name: qbittorrent
          image: lscr.io/linuxserver/qbittorrent:5.1.4-r1-ls431
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Berlin
            - name: WEBUI_PORT
              value: "8701"
          volumeMounts:
            - name: qbittorrent-config
              mountPath: /config
            - name: media-movies
              mountPath: /data/media/movies
            - name: media-tv
              mountPath: /data/media/tv
            - name: media-music
              mountPath: /data/media/music
            - name: media-books
              mountPath: /data/media/books
            - name: scratch
              mountPath: /data-scratch

        - name: sabnzbd
          image: lscr.io/linuxserver/sabnzbd:4.5.1-ls223
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Berlin
          volumeMounts:
            - name: sabnzbd-config
              mountPath: /config
            - name: media-movies
              mountPath: /data/media/movies
            - name: media-tv
              mountPath: /data/media/tv
            - name: media-music
              mountPath: /data/media/music
            - name: media-books
              mountPath: /data/media/books
            - name: scratch
              mountPath: /data-scratch

        - name: slskd
          image: slskd/slskd:0.24.4
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Berlin
          volumeMounts:
            - name: slskd-config
              mountPath: /app
            - name: scratch
              mountPath: /data-scratch
            - name: media-music
              mountPath: /data/media/music
              readOnly: true

        - name: prowlarr
          image: lscr.io/linuxserver/prowlarr:2.3.0.5236-ls133
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Berlin
          volumeMounts:
            - name: prowlarr-config
              mountPath: /config

        - name: flaresolverr
          image: ghcr.io/flaresolverr/flaresolverr:v3.4.6
          env:
            - name: LOG_LEVEL
              value: info
            - name: TZ
              value: Europe/Berlin

      volumes:
        - name: dev-tun
          hostPath:
            path: /dev/net/tun
            type: CharDevice
        - name: gluetun-config
          persistentVolumeClaim:
            claimName: gluetun-config
        - name: qbittorrent-config
          persistentVolumeClaim:
            claimName: qbittorrent-config
        - name: sabnzbd-config
          persistentVolumeClaim:
            claimName: sabnzbd-config
        - name: slskd-config
          persistentVolumeClaim:
            claimName: slskd-config
        - name: prowlarr-config
          persistentVolumeClaim:
            claimName: prowlarr-config
        - name: media-movies
          persistentVolumeClaim:
            claimName: nfs-media-movies
        - name: media-tv
          persistentVolumeClaim:
            claimName: nfs-media-tv
        - name: media-music
          persistentVolumeClaim:
            claimName: nfs-media-music
        - name: media-books
          persistentVolumeClaim:
            claimName: nfs-media-books
        - name: scratch
          persistentVolumeClaim:
            claimName: nfs-scratch
