---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: gluetun-config
  annotations:
    pv.kubernetes.io/provisioned-by: org.democratic-csi.nfs-fast
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: truenas-nfs-fast
  claimRef:
    namespace: arr-stack
    name: gluetun-config
  csi:
    driver: org.democratic-csi.nfs-fast
    volumeHandle: pvc-8b8d1026-1229-41c3-80f2-5bffe3d1b214
    fsType: nfs
    volumeAttributes:
      server: 10.10.10.13
      share: /mnt/fast/kubernetes/nfs-dynamic/pvc-8b8d1026-1229-41c3-80f2-5bffe3d1b214
      node_attach_driver: nfs
      provisioner_driver: freenas-nfs
  mountOptions:
    - nfsvers=4
    - nconnect=8
    - hard
    - noatime
    - nodiratime
