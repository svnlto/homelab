---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: arr-radarr-config
  annotations:
    pv.kubernetes.io/provisioned-by: org.democratic-csi.nfs-fast
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: truenas-nfs-fast
  claimRef:
    namespace: arr-stack
    name: radarr-config
  csi:
    driver: org.democratic-csi.nfs-fast
    volumeHandle: pvc-b26f92d9-499e-4d88-96b6-20f6f604fe9f
    fsType: nfs
    volumeAttributes:
      server: 10.10.10.13
      share: /mnt/fast/kubernetes/nfs-dynamic/pvc-b26f92d9-499e-4d88-96b6-20f6f604fe9f
      node_attach_driver: nfs
      provisioner_driver: freenas-nfs
  mountOptions:
    - nfsvers=4
    - nconnect=8
    - hard
    - noatime
    - nodiratime
