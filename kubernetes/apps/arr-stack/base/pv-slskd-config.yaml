---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: arr-slskd-config
  annotations:
    pv.kubernetes.io/provisioned-by: org.democratic-csi.nfs-fast
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: truenas-nfs-fast
  claimRef:
    namespace: arr-stack
    name: slskd-config
  csi:
    driver: org.democratic-csi.nfs-fast
    volumeHandle: pvc-b4017abd-6ae3-4145-a281-085580cbd996
    fsType: nfs
    volumeAttributes:
      server: 10.10.10.13
      share: /mnt/fast/kubernetes/nfs-dynamic/pvc-b4017abd-6ae3-4145-a281-085580cbd996
      node_attach_driver: nfs
      provisioner_driver: freenas-nfs
  mountOptions:
    - nfsvers=4
    - nconnect=8
    - hard
    - noatime
    - nodiratime
