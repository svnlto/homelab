---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: arr-glance-config
  annotations:
    pv.kubernetes.io/provisioned-by: org.democratic-csi.nfs-fast
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: truenas-nfs-fast
  claimRef:
    namespace: arr-stack
    name: glance-config
  csi:
    driver: org.democratic-csi.nfs-fast
    volumeHandle: pvc-2f1bfb5f-9a6f-437d-9ff6-342f30c741e4
    fsType: nfs
    volumeAttributes:
      server: 10.10.10.13
      share: /mnt/fast/kubernetes/nfs-dynamic/pvc-2f1bfb5f-9a6f-437d-9ff6-342f30c741e4
      node_attach_driver: nfs
      provisioner_driver: freenas-nfs
  mountOptions:
    - nfsvers=4
    - nconnect=8
    - hard
    - noatime
    - nodiratime
