---
apiVersion: v1
kind: ConfigMap
metadata:
  name: recyclarr-config
data:
  recyclarr.yml: |
    radarr:
      movies:
        base_url: http://radarr.arr-stack.svc:7878
        api_key: !env_var RADARR_API_KEY

        quality_definition:
          type: movie

        quality_profiles:
          - name: HD-1080p
            reset_unmatched_scores:
              enabled: true
            upgrade:
              allowed: true
              until_quality: Bluray-1080p
              until_score: 10000
            min_format_score: 0
            quality_sort: top
            qualities:
              - name: Bluray-1080p
              - name: WEB 1080p
                qualities:
                  - WEBDL-1080p
                  - WEBRip-1080p
              - name: HDTV-1080p

    sonarr:
      tv:
        base_url: http://sonarr.arr-stack.svc:8989
        api_key: !env_var SONARR_API_KEY

        quality_definition:
          type: series

        quality_profiles:
          - name: HD-1080p
            reset_unmatched_scores:
              enabled: true
            upgrade:
              allowed: true
              until_quality: Bluray-1080p
              until_score: 10000
            min_format_score: 0
            quality_sort: top
            qualities:
              - name: Bluray-1080p
              - name: WEB 1080p
                qualities:
                  - WEBDL-1080p
                  - WEBRip-1080p
              - name: HDTV-1080p
