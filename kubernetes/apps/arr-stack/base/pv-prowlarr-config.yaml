---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: arr-prowlarr-config
  annotations:
    pv.kubernetes.io/provisioned-by: org.democratic-csi.nfs-fast
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: truenas-nfs-fast
  claimRef:
    namespace: arr-stack
    name: prowlarr-config
  csi:
    driver: org.democratic-csi.nfs-fast
    volumeHandle: pvc-cae64dc1-43bb-421d-af40-64c6bb8d9dfb
    fsType: nfs
    volumeAttributes:
      server: 10.10.10.13
      share: /mnt/fast/kubernetes/nfs-dynamic/pvc-cae64dc1-43bb-421d-af40-64c6bb8d9dfb
      node_attach_driver: nfs
      provisioner_driver: freenas-nfs
  mountOptions:
    - nfsvers=4
    - nconnect=8
    - hard
    - noatime
    - nodiratime
