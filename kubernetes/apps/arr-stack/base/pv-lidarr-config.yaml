---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: arr-lidarr-config
  annotations:
    pv.kubernetes.io/provisioned-by: org.democratic-csi.nfs-fast
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: truenas-nfs-fast
  claimRef:
    namespace: arr-stack
    name: lidarr-config
  csi:
    driver: org.democratic-csi.nfs-fast
    volumeHandle: pvc-7eac0bab-35c0-4f17-8608-90206bca43ec
    fsType: nfs
    volumeAttributes:
      server: 10.10.10.13
      share: /mnt/fast/kubernetes/nfs-dynamic/pvc-7eac0bab-35c0-4f17-8608-90206bca43ec
      node_attach_driver: nfs
      provisioner_driver: freenas-nfs
  mountOptions:
    - nfsvers=4
    - nconnect=8
    - hard
    - noatime
    - nodiratime
