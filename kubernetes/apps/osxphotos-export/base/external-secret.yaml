---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: osxphotos-config
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  target:
    name: osxphotos-config
    creationPolicy: Owner
  data:
    - secretKey: EXPORT_DEST
      remoteRef:
        key: op://Homelab/OSXPhotos Config/EXPORT_DEST
    - secretKey: LIBRARY_PATH
      remoteRef:
        key: op://Homelab/OSXPhotos Config/LIBRARY_PATH
